<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/modal.css">
  </head>
  <body>
    <div id="app" class="app">
      <h1 class="app-title">🎱 행운의 로또</h1>
      <form id="fare-form" class="submit-form">
        <label>구입할 금액을 입력해주세요.</label>

        <div class="input-wrap">
          <input id="fare-input" class="lotto-app-input" type="number" placeholder="금액" required min="1000" />
          <button id="fare-button" class="lotto-app-button">구입</button>
        </div>
      </form>
      <section class="lotto-list">
        <div class="lotto-list-header">
          <p>총 <span id="lotto-count">0</span>개를 구매하였습니다.</p>
          <p>번호 보기</p>
        </div>
        <div class="lotto-list-body">
          <div class="lottos-container" id="lottos-container">
            <div class="lottos default"></div>
            <div class="lottos detail"></div>
          </div>
          <label class="toggle-wrap">
            <input type="checkbox" id="lotto-viewer-controller" />
            <span class="slider round"></span>
          </label>
        </div>
      </section>
      <section class="lotto-match show" id="lotto-match-area">
        <p>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
        <div class="lotto-match-header">
          <p>당첨 번호</p>
          <p>보너스 번호</p>
        </div>
        <div class="number-container">
          <div class="match-numbers">
            <input class="lotto-app-input match-number-input" type="text" length="2" required/>
            <input class="lotto-app-input match-number-input" type="text" length="2" required/>
            <input class="lotto-app-input match-number-input" type="text" length="2" required/>
            <input class="lotto-app-input match-number-input" type="text" length="2" required/>
            <input class="lotto-app-input match-number-input" type="text" length="2" required/>
            <input class="lotto-app-input match-number-input" type="text" length="2" required/>
          </div>
          <div class="bonus-number">
            <input class="lotto-app-input match-number-input" type="text" length="2" required/>
          </div>
        </div>
        <button class="lotto-app-button result-button" id="confirm-result-button">결과 확인하기</button>
      </section>
      <div class="modal">
        <div class="modal-frame">
          <div class="close-button-wrap">
            <p class="close-button">✕</p>
          </div>
  
          <h2 class="modal-title">🏆 당첨 통계 🏆</h2>
  
          <div class="modal-body">
            <table class="match-stat-table">
              <thead>
                <tr>
                  <th>일치 갯수</th>
                  <th>당첨금</th>
                  <th>당첨 갯수</th>
                </tr>
              </thead>
  
              <tbody>
                <tr>
                  <td>3개</td>
                  <td>5,000</td>
                  <td><span></span>개</td>
                </tr>
  
                <tr>
                  <td>4개</td>
                  <td>50,000</td>
                  <td><span></span>개</td>
                </tr>
  
                <tr>
                  <td>5개</td>
                  <td>1,500,000</td>
                  <td><span></span>개</td>
                </tr>
  
                <tr>
                  <td>5개+보너스볼</td>
                  <td>30,000,000</td>
                  <td><span></span>개</td>
                </tr>
  
                <tr>
                  <td>6개</td>
                  <td>2,000,000,000</td>
                  <td><span></span>개</td>
                </tr>
              </tbody>
            </table>
          </div>
  
          <p class="rate-of-return-text">당신의 총 수익률은 <span id="rate-of-return"></span>%입니다.</p>
  
          <div class="restart-button-wrap">
            <button  class="lotto-app-button restart-button">다시 시작하기</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
